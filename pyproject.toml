[tool.poetry]
name = "ai-adventurer"
version = "0.9.1"
description = "Supposedly a CLI story helper game using AI services, mostly just to test"
authors = ["Joakim Hovlandsv√•g <joakim.hovlandsvag@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
openai = "^1.36.1"
google-generativeai = "^0.8.5"
sqlalchemy = "^2.0.31"
mistralai = "^1.0.1"
urwid = "^3.0.2"
tiktoken = "^0.8.0"
#transformers = "^4.48.2"
#torch = "^2.6.0"
#accelerate = "^1.3.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.2"
pytest-mock = "^3.14"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79

[tool.poetry.group.localai]
optional = true

[tool.poetry.group.localai.dependencies]
transformers = "^4.43"
# tf-keras = "^2.17.0"
torch = "^2.6.0"
accelerate = "^1.3.0"

[tool.pytest.ini_options]
filterwarnings = [
    #"error",
    #<frozen importlib._bootstrap>:488: DeprecationWarning: Type google._upb._message.MessageMapContainer uses PyType_Spec with a metaclass that has custom tp_new. This is deprecated and will no longer be allowed in Python 3.14.
    "ignore:.*google._upb._message.MessageMapContainer uses PyType_Spec with a metaclass that has custom tp_new:DeprecationWarning",
    "ignore:.*google._upb._message.ScalarMapContainer uses PyType_Spec with a metaclass that has custom tp_new:DeprecationWarning",
    # "ignore::UserWarning",
]
